<!DOCTYPE html>
<html>
<head>
    <title>Diseases</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>List of Diseases</h1>
    <ul>
        {% for disease in diseases %}
            <li>
                <a href="{{ url_for('get_disease', disease_id=disease.id) }}">{{ disease.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_disease_form') }}">Add New Disease</a>
</body>
</html>
