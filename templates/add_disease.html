<!DOCTYPE html>
<html>
<head>
    <title>Add Disease</title>
</head>
<body>
    <h1>Add a New Disease</h1>
    <form method="POST" action="{{ url_for('create_disease') }}">
        <label>Name:</label>
        <input type="text" name="name" required>
        <br>
        <label>Description:</label>
        <textarea name="description" required></textarea>
        <br>
        <button type="submit">Add Disease</button>
    </form>
    <br>
    <a href="{{ url_for('get_diseases') }}">Back to List</a>
</body>
</html>
