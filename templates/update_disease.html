<!DOCTYPE html>
<html>
<head>
    <title>Update Disease</title>
</head>
<body>
    <h1>Update Disease</h1>
    <form method="POST" action="{{ url_for('modify_disease', disease_id=disease.id) }}">
        <label>Name:</label>
        <input type="text" name="name" value="{{ disease.name }}" required>
        <br>
        <label>Description:</label>
        <textarea name="description" required>{{ disease.description }}</textarea>
        <br>
        <button type="submit">Update Disease</button>
    </form>
    <br>
    <a href="{{ url_for('get_diseases') }}">Back to List</a>
</body>
</html>
