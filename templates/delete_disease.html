<!DOCTYPE html>
<html>
<head>
    <title>Delete Disease</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Are you sure you want to delete "{{ disease.name }}"?</h1>
    <form method="POST" action="{{ url_for('remove_disease', disease_id=disease.id) }}">
        <button type="submit">Yes, Delete</button>
    </form>
    <br>
    <a href="{{ url_for('get_diseases') }}">Cancel</a>
</body>
</html>
